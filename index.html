<!DOCTYPE HTML>
<!-- This website template was created by:  Syeda Hossain -->
<html lang="en">

<head>
	<link rel="stylesheet" href="css/styles.css">
	<title>My Gallary</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div id="container">
		<!-- Use the header area for the website name or logo -->
		<header>
			<h1>My Gallery</h1>
		</header>

		<main>
			<article>
				<aside>
					Sidebar Content
				</aside>
			</article>

			<div class="mobile">
				<div class="content">
					<div class="galleryContainer">
						<img src="images/image1.jpg" alt="First Image">
					</div>
					<div class="galleryContainer">
						<img src="images/image2.jpg" alt="Second Image">
					</div>
					<div class="galleryContainer">
						<img src="images/image3.jpg" alt="Third Image">
					</div>
					<div class="galleryContainer">
						<img src="images/image4.png" alt="Forth Image">
					</div>
				</div>
			</div>

			<div class="desktop">
				<div class="content">
					<div class="galleryContainer">
						<img src="images/image1.jpg" alt="First Image">
					</div>
					<div class="galleryContainer">
						<img src="images/image2.jpg" alt="Second Image">
					</div>
					<div class="galleryContainer">
						<img src="images/image3.jpg" alt="Third Image">
					</div>
					<div class="galleryContainer">
						<img src="images/image4.png" alt="Third Image">
					</div>
					<div class="galleryContainer">
						<img src="images/image5.jpg" alt="Third Image">
					</div>
					<div class="galleryContainer">
						<img src="images/image6.jpg" alt="Third Image">
					</div>
				</div>
			</div>
		</main>

		<!-- Use the footer area to add webpage footer content -->
		<footer>
			&copy; 2023 My Gallery. All rights reserved
			<br>
		</footer>
	</div>

</body>

</html>
